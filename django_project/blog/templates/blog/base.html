{% load static %}
<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete User Auth with DJango</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
	<nav class="navigation">
	    <a href="#">Home</a>
	    <a href="#">About</a>
	    <a href="#">Services</a>
	    <a href="#">Contact</a>
	    <button class="btnLogin-popup">Login</button>
	</nav>
    </header>
    <div class="wrapper">
	<div class="form-box login">
	    <h2>Login</h2>
	    <form method="POST">
		<div class="input-box">
		     <span class="icon"></span>
		     <input type="email" required>
		     <label>Email</label>
		<div>
		<div class="input-box">
                     <span class="icon"></span>
		     <input type="password" required>
                     <label>Password</label>
		</div>
		<div>
		    <label><input type="checkbox">Remember me</label>
		    <a href="#">Forgot Password?</a>
		</div>
		<button type="submit" class="btn">Login</button>
		<div class="login-register">
		    <p>Don't have an account?<a href="#" class="register-link">
			    Register</a></p>
		</div>
	    </form>
	</div>
	<div class="form-box register">
            <h2>Register</h2>
            <form action="#" method="POST">
		<div class="input-box">
		     <span class="icon"></span>
		     <input type="text" required>
		     <label>Username</label>
		<div>
                <div class="input-box">
                     <span class="icon"></span>                                                              <input type="email" required>                                                           <label>Email</label>                                                               <div>                                                                                   <div class="input-box">                                                                      <span class="icon"></span>                                                              <input type="password" required>                                                        <label>Password</label>                                                            </div>                                                                                  <div>
                    <label><input type="checkbox">I agree to the</label>
		    <a href="#">terms &amp; conditions</a>
                </div>
		<button type="submit" class="btn">Register</button>
		<div class="login-register">
		    <p>Already have an account?<a href="#" class="login-link">
		    Login</a></p>
		</div>
	    </form>
        </div>
    </div>
</body>
</html>
